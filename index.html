<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflow UI Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="raleway-normal">
  <header class="navbar">
    <div class="logo">LOGO</div>
    <button class="btn">Sign Up</button>
  </header>

  <section class="banner">
    <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <button class="btn">Stay Focused</button>
  </section>

   <section class="action">
    <div class="action-text">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look</p>
      <button class="btn">Launch Live Preview</button>
    </div>
    <img src="Assets/wc-mini.png" alt="Webflow Conf Preview">
  </section>

  <section class="users">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="users-grid inter-normal">
      <div>
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div>
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div>
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>

  </body>
  </html>
